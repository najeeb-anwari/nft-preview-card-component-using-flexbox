<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethereum-info">
        <div  class="ethereum"><img src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</div>
        <div class="time"><img src="./images/icon-clock.svg" alt="Clock"> 3 days left</div>
      </div>
      <div class="author-info">
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
    </div>
  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
